    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
	  <script>
	  // Load the tile images from OpenStreetMap
		var mytiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		});
		// Initialise an empty map
		var map = L.map('map').setView([50.5, -71.50], 5);
		// Read the GeoJSON data with jQuery, and create a circleMarker element for each tweet
		// Each tweet will be represented by a nice red dot
		$.getJSON("C:/Users/Ling Hui/output/users/Starbucks/geo.json", function(data) {
			var myStyle = {
				radius: 2,
				fillColor: "red",
				color: "red",
				weight: 1,
				opacity: 1,
				fillOpacity: 1
			};
		 
			var geojson = L.geoJson(data, {
				pointToLayer: function (feature, latlng) {
					return L.circleMarker(latlng, myStyle);
				}
			});
			geojson.addTo(map)
		});
		// Add the tiles to the map, and initialise the view in the middle of Europe
		map.addLayer(mytiles);
  </script>
